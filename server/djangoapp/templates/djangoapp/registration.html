{% extends 'djangoapp/index.html' %}

{% load static %}

{% block content %}
<!--Add a registration form here -->
<form action="./">
    <div class="p-3">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" type="text" placeholder="Enter User Name" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" placeholder="Enter Password" name="password" id="password" required>
        </div>

        <div class="form-group">    
            <label for="firstname">First Name</label>
            <input class="form-control" type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>
        </div>
        
        <div class="form-group">  
            <label for="lastname">Last Name</label>
            <input class="form-control" type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
